<!DOCTYPE html>
<html lang="en">

<head>

                <div class="key black-key"></div>
                <div class="key black-key"></div>

            <div class="white-keys">

                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>

</html>
